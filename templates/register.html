{#templates/register.html#}

{% load staticfiles %}


<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
    <title>教育卫星在线注册</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

</head>
<body>
<div class="bg" id="dialogBg"></div>
<section>
    <div class="c-box bg-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <a class="index-logo" href="{% url 'index' %}"></a>
                <h1>用户注册</h1>
                <a class="index-font" href="{% url 'index' %}">回到首页</a>
            </div>
            <div class="fl slide">
                <div class="imgslide">
                    <ul class="imgs">
                            <li><a href=""><img width="483" height="472" src="{% static 'images/mysql.jpg' %}" /></a></li>
                            <li><a href=""><img width="483" height="472" src="{% static 'images/mysql.jpg' %}" /></a></li>
                            <li><a href=""><img width="483" height="472" src="{% static 'images/mysql.jpg' %}" /></a></li>
                    </ul>
                </div>
                <div class="unslider-arrow prev"></div>
                <div class="unslider-arrow next"></div>
            </div>
            <div class="fl form-box">
                <div class="tab">
                    <h2>手机注册</h2>
                </div>
                <div class="tab-form">
                    <form id="mobile_register_form"  autocomplete="off">
                        <div class="form-group marb20 {% if login_form.errors.username %}errorput{% endif %}">
                            <label>用&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;户&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
                            <input  type="text" id="id_username" name="username" value="{{ verify_form.username.value }}" placeholder="请输入您的用户名" required/>
                        </div>
                        <div class="form-group marb20">
                            <label>手&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;机&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                            <input  type="text" id="id_mobile" name="mobile" value="{{ verify_form.mobile.value }}" placeholder="请输入您的手机号码" required/>
                        </div>
                        <div class="form-group marb8 {% if login_form.errors.password %}errorput{% endif %}">
                            <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                            <input type="password" id="id_password" name="password"  value="{{ verify_form.password.value }}" placeholder="请输入6-20位非中文字符密码" required/>
                        </div>
                         <div class="form-group marb8 verify-code">
                                <label>短信验证码</label>
                                <input id="jsPhoneRegCaptcha" name="mobile_code" type="text" placeholder="输入手机验证码" value=""/>
                            </div>
                            <input class="verify-code-btn sendcode" id="jsSendCode"  value="发送验证码">
                        <div class="error btns" id="jsMobileTips">
                            {{ msg }}
                        </div>
                        <button class="btn btn-green" id="jsMobileRegBtn" type="button">注册</button>
                    {% csrf_token %}
                    </form>
                </div>
                <p class="form-p">已有账号？<a href="{% url 'login' %}">[立即登录]</a></p>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/jquery-migrate-1.2.1.min.js' %}" type="text/javascript"></script>
<script type="text/javascript" src="/static/js/register.js"></script>
</body>
</html>
